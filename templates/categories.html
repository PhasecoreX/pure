{% extends 'base.html' %}
{% block title %}Categories - {{ super() }}{% endblock title %}

{% block content %}
<div class="pure-g-r" id="layout">
    {% include 'sidebar.html' %}
    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the categories -->
            <div class="posts">
                <h1 class="content-subhead">
                    Categories
                </h1>

    <ul>
    {% for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
