<div class="sidebar pure-u">
    <div class="cover-img" style="
    {%- if COVER_IMG_URL %}background-image: url('{{ COVER_IMG_URL }}');{% endif -%}
    {%- if COVER_COLOR %}background-color: {{ COVER_COLOR }};{% endif -%}
    ">
        <div class="cover-body">
            <header class="header">
                    <h1 class="brand-main"><a href="/">{{ SITENAME }}</a></h1>
                    <p class="tagline">{{ SITESUBTITLE }}</p>
                {% for title, link in MENUITEMS %}
                    <p class="links"><a href="{{ link }}">{{ title }}</a></p>
                {% endfor %}
                    <p class="social">
                {% for title, link in SOCIAL %}
                        <a href="{{ link }}">
                            <i class="fa fa-{{ title }} fa-2x"></i>
                        </a>
                {% endfor %}
                    </p>
            </header>
        </div>
    </div>
</div>
